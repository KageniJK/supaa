{% extends 'base.html'%}
{% load bootstrap4 %}
{%block content%}
<div class="container mt-3" id="bod">
  <div class="row">
    {% for product in products%}
    <!--Displaying the products-->
    <div class="card col-xs-3 col-sm-3 col-md-3 col-lg-3 m-3 mx-auto">
        <img class="card-img-top mt-1 img-size" src="{{product.picture.url}}" alt="{{product.name}}">
        <div class="card-body row">
          <div class="col-md-6">{{product.name}} </div>
          <div class="col-md-6">KES. {{product.price}}</div>
        </div>
    </div>
    {% empty %}
    <div class="row">
      <h2 class="text-center">Products coming soon!!</h2>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock%}
